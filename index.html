<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Verse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crush Verse Generator</h1>
    </header>
    <main>
        <textarea id="verseInput" placeholder="Write your crush verse here..."></textarea>
        <button id="submitVerse">Submit</button>
    </main>
    <section id="verseOutput">
        <h2>Your Crush Verse</h2>
        <p id="displayVerse"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
